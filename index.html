<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .timestamp {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        .user-info {
            font-size: 14px;
            color: #444;
            margin-bottom: 15px;
        }
        
        .tradingview-container {
            width: 100%;
            height: 600px; /* Decreased the height */
            border: 2px solid #000;
        }

        .tradingview-container > div {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Market Analysis Chart</h1>
        <div class="timestamp">Current Date and Time (UTC): 2025-01-17 13:36:55</div>
        <div class="user-info">User: jfj1178</div>
    </div>
    
    <div class="tradingview-container">
        <div id="tradingview_chart"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_chart",
            "hide_side_toolbar": false,
            "studies": [
                "MASimple@tv-basicstudies",
                "RSI@tv-basicstudies",
                "MACD@tv-basicstudies"
            ]
        });
    </script>
</body>
</html>
